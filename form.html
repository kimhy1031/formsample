<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up to be Heather's friend!</title>
  <link rel="stylesheet" href="css/form.css">
  <script src="script.js"></script>
</head>
  <body>
  <div id="container">
    <h1>Hello</h1>
    <form action="formresult.html" id="theform">
      <label for="who">Your Username</label> <br/>
      <input id="name" type="text" name="username" value=""> <br/>
      <label for="pwd">Your Password</label> <br/>
      <input id="pwd" type="password" name="password" value=""> <br/>
      <label for="why">Describe Heather in 1000 words. She will decide whether to contact you or not based on your response.</label> <br/>
      <textarea rows="8" cols="50"></textarea> <br/>
      <button id="submit" onclick="clicked();" name="button">Submit</button>
    </form>
    </div>
  </body>
</html>
